<math xmlns="http://www.w3.org/1998/Math/MathML" display="block">
  <msub>
    <mrow class="MJX-TeXAtom-ORD">
      <mi>x</mi>
    </mrow>
    <mrow class="MJX-TeXAtom-ORD">
      <mn>1</mn>
      <mo>,</mo>
      <mn>2</mn>
    </mrow>
  </msub>
  <mo>=</mo>
  <mrow class="MJX-TeXAtom-ORD">
    <mfrac>
      <mrow>
        <mo>-</mo>
        <mi>b</mi>
        <mo>&#x00B1;</mo>
        <msqrt>
          <msup>
            <mi>b</mi>
            <mn>2</mn>
          </msup>
          <mo>-</mo>
          <mn>4</mn>
          <mi>a</mi>
          <mi>c</mi>
        </msqrt>
      </mrow>
      <mrow>
        <mn>2</mn>
        <mi>a</mi>
      </mrow>
    </mfrac>
  </mrow>
  <mo>.</mo><br>

  <div class="dv">
    <math xmlns="http://www.w3.org/1998/Math/MathML">
      <mrow>
        <mstyle displaystyle="true">
          <munderover>
            <mo>&#x02211;</mo>
            <mrow>
              <mi>i</mi>
              <mo>=</mo>
              <mn>1</mn>
            </mrow>
            <mi>n</mi>
          </munderover>
        </mstyle>
        <msub>
          <mi>a</mi>
          <mi>i</mi>
        </msub>
        <mo>&#x022C5;</mo>
        <msubsup>
          <mi>x</mi>
          <mi>i</mi>
          <mn>2</mn>
        </msubsup>
      </mrow>
    </math>
    <math xmlns='http://www.w3.org/1998/Math/MathML'
    display='block'><msubsup><mo>&Integral;</mo>
      <mi>a</mi>
      <mi>b</mi></msubsup><mfrac><mi>d</mi><mi>dt</mi></mfrac><mi>f</mi><mo
      stretchy="false">(</mo>
      <mi>t</mi><mo stretchy="false">)</mo><mspace
      width="thinmathspace"></mspace><mi>dt</mi><mo>=</mo><mi>f
      </mi><mo stretchy="false">(</mo><mi>b</mi><mo
      stretchy="false">)</mo><mo>-</mo><mi>f</mi>
      <mo stretchy="false">(</mo><mi>a</mi><mo
      stretchy="false">)</mo><mo>.</mo></math> <br>
      <tex>
        <math xmlns="http://www.w3.org/1998/Math/MathML">
          <mrow>
            <mi>lim</mi>
            <mstyle displaystyle="true">
              <msub>
                <mi></mi>
                <mrow>
                  <mi>x</mi>
                  <mo>&#x02192;</mo>
                  <mn>0</mn>
                </mrow>
              </msub>
            </mstyle>
            <mfrac linethickness="1">
              <mrow>
                <mi>sin</mi>
                <mo form="prefix">(</mo>
                <mi>x</mi>
                <mo form="postfix">)</mo>
              </mrow>
              <mi>x</mi>
            </mfrac>
            <mo>=</mo>
            <mn>1</mn>
          </mrow> 
        </math>
      </tex>
    </div>
  </math>
